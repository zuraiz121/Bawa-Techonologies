<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="top-header">
        <div class="container">
            <div class="tagline">Reliable Tech Since 2005</div>
            <div class="account-links">
                <a href="#">My Account</a>
                <a href="#">Login</a>
                <a href="#">Register</a>
            </div>
        </div>
    </div>
    <header class="main-header">
        <div class="container header-flex">
            <div class="logo">Bawa Computers</div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
    <div id="navbar"></div>
    <div class="breadcrumb-bar">
        <div class="container">
            <span class="breadcrumb">Home / More / <span class="current">Toner Cartridges</span></span>
        </div>
    </div>
    <div class="container page-layout">
        <aside class="sidebar">
            <div class="sidebar-section category">
                <h3>TONER CARTRIDGES</h3>
            </div>
            <div class="sidebar-section price-range">
                <h4>PRICE RANGE</h4>
                <div class="slider-row">
                    <input type="range" min="0" max="25000" value="0" class="price-slider" id="price-slider">
                    <div class="price-values">
                        <span>0</span>
                        <span id="selected-price">0</span>
                        <span style="float:right">25,000</span>
                    </div>
                </div>
                <button class="btn btn-blue" id="price-go">GO</button>
            </div>
            <div class="sidebar-section brand-filter">
                <h4>BRAND</h4>
                <label><input type="checkbox" class="brand-checkbox" value="HP"> HP</label>
                <label><input type="checkbox" class="brand-checkbox" value="Canon"> Canon</label>
                <label><input type="checkbox" class="brand-checkbox" value="Brother"> Brother</label>
                <label><input type="checkbox" class="brand-checkbox" value="Samsung"> Samsung</label>
                <label><input type="checkbox" class="brand-checkbox" value="Xerox"> Xerox</label>
            </div>
            <div class="sidebar-section color-filter">
                <h4>COLOR</h4>
                <label><input type="checkbox" class="color-checkbox" value="Black"> Black</label>
                <label><input type="checkbox" class="color-checkbox" value="Cyan"> Cyan</label>
                <label><input type="checkbox" class="color-checkbox" value="Magenta"> Magenta</label>
                <label><input type="checkbox" class="color-checkbox" value="Yellow"> Yellow</label>
            </div>
            <div class="sidebar-section type-filter">
                <h4>TYPE</h4>
                <label><input type="checkbox" class="type-checkbox" value="Original"> Original</label>
                <label><input type="checkbox" class="type-checkbox" value="Compatible"> Compatible</label>
                <label><input type="checkbox" class="type-checkbox" value="Refilled"> Refilled</label>
            </div>
        </aside>
        <main class="main-area">
            <h1 class="page-title">Toner Cartridges</h1>
            <div class="banner-text">High-quality toner cartridges for laser printers and copiers.</div>
            <div class="results-bar">
                <span class="results-info" id="results-info">Showing 1-20 of 18</span>
                <div class="results-controls">
                    <label>Results Per Page
                        <select class="styled-select" id="results-per-page">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                        </select>
                    </label>
                    <label>Sort By
                        <select class="styled-select" id="sort-by">
                            <option value="low-high">Price Low to High</option>
                            <option value="high-low">Price High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="product-grid" id="product-grid"></div>
            <nav class="pagination-bar" id="pagination-bar">
                <ul class="pagination">
                    <li class="page-item disabled" id="prev-page"><a href="#">&laquo; Prev</a></li>
                    <li class="page-item active"><a href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item" id="next-page"><a href="#">Next &raquo;</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
    <script src="js/notifications.js"></script>
    <script>
const tonerProducts = [
    { title: 'HP 12A Black Original', price: 6500, priceDisplay: 'Rs. 6,500', stock: 'In Stock', brand: 'HP', color: 'Black', type: 'Original' },
    { title: 'HP 83A Black Compatible', price: 3500, priceDisplay: 'Rs. 3,500', stock: 'In Stock', brand: 'HP', color: 'Black', type: 'Compatible' },
    { title: 'Canon 337 Black Original', price: 7000, priceDisplay: 'Rs. 7,000', stock: 'In Stock', brand: 'Canon', color: 'Black', type: 'Original' },
    { title: 'Canon 328 Black Compatible', price: 3200, priceDisplay: 'Rs. 3,200', stock: 'In Stock', brand: 'Canon', color: 'Black', type: 'Compatible' },
    { title: 'Brother TN-2280 Black Original', price: 8000, priceDisplay: 'Rs. 8,000', stock: 'In Stock', brand: 'Brother', color: 'Black', type: 'Original' },
    { title: 'Brother TN-2280 Black Compatible', price: 4000, priceDisplay: 'Rs. 4,000', stock: 'In Stock', brand: 'Brother', color: 'Black', type: 'Compatible' },
    { title: 'Samsung MLT-D111S Black Original', price: 6000, priceDisplay: 'Rs. 6,000', stock: 'In Stock', brand: 'Samsung', color: 'Black', type: 'Original' },
    { title: 'Samsung MLT-D111S Black Compatible', price: 3000, priceDisplay: 'Rs. 3,000', stock: 'In Stock', brand: 'Samsung', color: 'Black', type: 'Compatible' },
    { title: 'Xerox 106R02777 Black Original', price: 9000, priceDisplay: 'Rs. 9,000', stock: 'In Stock', brand: 'Xerox', color: 'Black', type: 'Original' },
    { title: 'Xerox 106R02777 Black Compatible', price: 4500, priceDisplay: 'Rs. 4,500', stock: 'In Stock', brand: 'Xerox', color: 'Black', type: 'Compatible' },
    { title: 'HP 126A Cyan Original', price: 8000, priceDisplay: 'Rs. 8,000', stock: 'In Stock', brand: 'HP', color: 'Cyan', type: 'Original' },
    { title: 'HP 126A Magenta Original', price: 8000, priceDisplay: 'Rs. 8,000', stock: 'In Stock', brand: 'HP', color: 'Magenta', type: 'Original' },
    { title: 'HP 126A Yellow Original', price: 8000, priceDisplay: 'Rs. 8,000', stock: 'In Stock', brand: 'HP', color: 'Yellow', type: 'Original' },
    { title: 'Canon 331 Cyan Original', price: 8500, priceDisplay: 'Rs. 8,500', stock: 'In Stock', brand: 'Canon', color: 'Cyan', type: 'Original' },
    { title: 'Canon 331 Magenta Original', price: 8500, priceDisplay: 'Rs. 8,500', stock: 'In Stock', brand: 'Canon', color: 'Magenta', type: 'Original' },
    { title: 'Canon 331 Yellow Original', price: 8500, priceDisplay: 'Rs. 8,500', stock: 'In Stock', brand: 'Canon', color: 'Yellow', type: 'Original' },
    { title: 'HP 12A Black Refilled', price: 1800, priceDisplay: 'Rs. 1,800', stock: 'In Stock', brand: 'HP', color: 'Black', type: 'Refilled' },
    { title: 'Canon 328 Black Refilled', price: 1500, priceDisplay: 'Rs. 1,500', stock: 'In Stock', brand: 'Canon', color: 'Black', type: 'Refilled' }
];
let productsPerPage = 20;
let currentPage = 1;
let maxPrice = 0;
let filteredProducts = tonerProducts.slice();
let selectedBrands = [];
let selectedColors = [];
let selectedTypes = [];
function filterProducts() {
    filteredProducts = tonerProducts.filter(p => {
        const priceMatch = p.price >= maxPrice;
        const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
        const colorMatch = selectedColors.length === 0 || selectedColors.includes(p.color);
        const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(p.type);
        return priceMatch && brandMatch && colorMatch && typeMatch;
    });
}
function renderProducts(page) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    const start = (page-1)*productsPerPage;
    const end = Math.min(start+productsPerPage, filteredProducts.length);
    for(let i=start; i<end; i++) {
        const p = filteredProducts[i];
        grid.innerHTML += `
        <div class="product-card" data-id="${i+1}">
            <div class="product-img"></div>
            <div class="product-info">
                <h2 class="product-title">${p.title}</h2>
                <div class="product-meta">
                    <span class="price">${p.priceDisplay}</span>
                    <span class="stock in-stock">${p.stock}</span>
                </div>
                <div class="product-details">
                    <span class="brand">${p.brand}</span>
                    <span class="color">${p.color}</span>
                    <span class="type">${p.type}</span>
                </div>
                <div class="product-actions">
                    <a class="btn btn-blue" href="product-detail.html?id=${i+1}&type=toner">View Product</a>
                    <button class="btn btn-gray add-to-cart-btn" data-id="${i+1}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    <button class="btn btn-gray wishlist-btn" data-id="${i+1}"><i class="far fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>`;
    }
    if(filteredProducts.length === 0) {
        grid.innerHTML = '<div style="padding:40px;text-align:center;color:#888;">No products found in this price range.</div>';
    }
    const info = document.getElementById('results-info');
    if(filteredProducts.length === 0) {
        info.textContent = 'No products found';
    } else {
        info.textContent = `Showing ${filteredProducts.length === 0 ? 0 : start+1}-${end} of ${filteredProducts.length}`;
    }
}
function renderPagination() {
    const bar = document.getElementById('pagination-bar');
    const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
    let html = '<ul class="pagination">';
    html += `<li class="page-item${currentPage===1?' disabled':''}" id="prev-page"><a href="#">&laquo; Prev</a></li>`;
    for(let i=1; i<=totalPages; i++) {
        html += `<li class="page-item${i===currentPage?' active':''}"><a href="#">${i}</a></li>`;
    }
    html += `<li class="page-item${currentPage===totalPages?' disabled':''}" id="next-page"><a href="#">Next &raquo;</a></li>`;
    html += '</ul>';
    bar.innerHTML = html;
    bar.querySelectorAll('.page-item:not(.active):not(.disabled) a').forEach((a, idx, arr) => {
        a.onclick = function(e) {
            e.preventDefault();
            const text = a.textContent.trim();
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
            if(text === '« Prev') {
                if(currentPage > 1) currentPage--;
            } else if(text === 'Next »') {
                if(currentPage < totalPages) currentPage++;
            } else {
                currentPage = parseInt(text);
            }
            renderProducts(currentPage);
            renderPagination();
        };
    });
}
const resultsSelect = document.getElementById('results-per-page');
resultsSelect.addEventListener('change', function() {
    productsPerPage = parseInt(this.value);
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});
const priceSlider = document.getElementById('price-slider');
const selectedPrice = document.getElementById('selected-price');
priceSlider.addEventListener('input', function() {
    selectedPrice.textContent = parseInt(this.value).toLocaleString();
    maxPrice = parseInt(this.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});
const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
brandCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedBrands = Array.from(brandCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});
const colorCheckboxes = document.querySelectorAll('.color-checkbox');
colorCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedColors = Array.from(colorCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});
const typeCheckboxes = document.querySelectorAll('.type-checkbox');
typeCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedTypes = Array.from(typeCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});
const sortBySelect = document.getElementById('sort-by');
sortBySelect.addEventListener('change', function() {
    const sortValue = this.value;
    if (sortValue === 'low-high') {
        filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high-low') {
        filteredProducts.sort((a, b) => b.price - a.price);
    }
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});
window.addEventListener('DOMContentLoaded', function() {
    priceSlider.value = 0;
    selectedPrice.textContent = '0';
    maxPrice = 0;
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});
document.getElementById('price-go').addEventListener('click', function() {
    maxPrice = parseInt(priceSlider.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});
window.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const card = e.target.closest('.product-card');
      if (!card) return;
      const productId = card.getAttribute('data-id');
      if (!productId) return;
      const product = tonerProducts[parseInt(productId)-1];
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => String(item.title) === String(product.title))) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      window.location.href = 'cart.html';
    }
  });
});
</script>
</body>
</html>
