                    <label>Sort By

                            <option value="low-high">Price Low to High</option>
                            <option value="high-low">Price High to Low</option>

            </div>
            <div class="product-grid" id="product-grid">

            <nav class="pagination-bar" id="pagination-bar">
                <ul class="pagination">
                    <li class="page-item disabled" id="prev-page"><a href="#">&laquo; Prev</a></li>
                    <li class="page-item active"><a href="#">1</a></li>

    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/script.js"></script>

    <script>
// Desktop PC product data

    { title: 'Dell OptiPlex 7090', price: 110000, priceDisplay: 'Rs. 110,000', stock: 'In Stock', img: '', category: 'Business' },

    { title: 'Lenovo Legion 5 Desktop', price: 200000, priceDisplay: 'Rs. 200,000', stock: 'In Stock', img: '', category: 'Gaming' },
    { title: 'Lenovo ThinkStation P360', price: 380000, priceDisplay: 'Rs. 380,000', stock: 'In Stock', img: '', category: 'Workstation' },
    
    // Asus Desktop PCs
    { title: 'Asus VivoPC Desktop', price: 65000, priceDisplay: 'Rs. 65,000', stock: 'In Stock', img: '', category: 'Home' },
    { title: 'Asus ProArt Station', price: 280000, priceDisplay: 'Rs. 280,000', stock: 'In Stock', img: '', category: 'Workstation' },
    { title: 'Asus ROG Strix Gaming', price: 300000, priceDisplay: 'Rs. 300,000', stock: 'In Stock', img: '', category: 'Gaming' },

    { title: 'Asus Zen AiO Desktop', price: 180000, priceDisplay: 'Rs. 180,000', stock: 'In Stock', img: '', category: 'Home' },
    { title: 'Asus ROG Gaming Desktop', price: 350000, priceDisplay: 'Rs. 350,000', stock: 'In Stock', img: '', category: 'Gaming' },
    { title: 'Asus ProArt Station D9', price: 420000, priceDisplay: 'Rs. 420,000', stock: 'In Stock', img: '', category: 'Workstation' },
    { title: 'Asus VivoMini Desktop', price: 55000, priceDisplay: 'Rs. 55,000', stock: 'In Stock', img: '', category: 'Home' },
    
    // Custom Built PCs
    { title: 'Custom Gaming PC RTX 4070', price: 450000, priceDisplay: 'Rs. 450,000', stock: 'In Stock', img: '', category: 'Gaming' },
    { title: 'Custom Workstation PC', price: 380000, priceDisplay: 'Rs. 380,000', stock: 'In Stock', img: '', category: 'Workstation' },
    { title: 'Custom Office PC', price: 85000, priceDisplay: 'Rs. 85,000', stock: 'In Stock', img: '', category: 'Business' },
    { title: 'Custom Home PC', price: 70000, priceDisplay: 'Rs. 70,000', stock: 'In Stock', img: '', category: 'Home' }
];

let productsPerPage = 20;
let currentPage = 1;
let maxPrice = 0;
let filteredProducts = desktopProducts.slice();
let selectedBrands = [];
let selectedCategories = [];

function filterProducts() {
    filteredProducts = desktopProducts.filter(p => {
        const priceMatch = p.price >= maxPrice;
        const brandMatch = selectedBrands.length === 0 || selectedBrands.some(b => p.title.toLowerCase().includes(b.toLowerCase()));
        const categoryMatch = selectedCategories.length === 0 || selectedCategories.includes(p.category);
        return priceMatch && brandMatch && categoryMatch;
    });
}

function renderProducts(page) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    const start = (page-1)*productsPerPage;
    const end = Math.min(start+productsPerPage, filteredProducts.length);
    for(let i=start; i<end; i++) {
        const p = filteredProducts[i];
        grid.innerHTML += `
        <div class="product-card" data-id="${i+1}">
            <div class="product-img"></div>
            <div class="product-info">
                <h2 class="product-title">${p.title}</h2>
                <div class="product-meta">
                    <span class="price">${p.priceDisplay}</span>
                    <span class="stock in-stock">${p.stock}</span>
                </div>
                <div class="product-actions">
                    <a class="btn btn-blue" href="product-detail.html?id=${i+1}&type=desktop">View Product</a>
                    <button class="btn btn-gray add-to-cart-btn" data-id="${i+1}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    <button class="btn btn-gray wishlist-btn" data-id="${i+1}"><i class="far fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>`;
    }
    if(filteredProducts.length === 0) {
        grid.innerHTML = '<div style="padding:40px;text-align:center;color:#888;">No products found in this price range.</div>';
    }
    // Update results info
    const info = document.getElementById('results-info');
    if(filteredProducts.length === 0) {
        info.textContent = 'No products found';
    } else {
        info.textContent = `Showing ${filteredProducts.length === 0 ? 0 : start+1}-${end} of ${filteredProducts.length}`;
    }
}

function renderPagination() {
    const bar = document.getElementById('pagination-bar');
    const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
    let html = '<ul class="pagination">';
    html += `<li class="page-item${currentPage===1?' disabled':''}" id="prev-page"><a href="#">&laquo; Prev</a></li>`;
    for(let i=1; i<=totalPages; i++) {
        html += `<li class="page-item${i===currentPage?' active':''}"><a href="#">${i}</a></li>`;
    }
    html += `<li class="page-item${currentPage===totalPages?' disabled':''}" id="next-page"><a href="#">Next &raquo;</a></li>`;
    html += '</ul>';
    bar.innerHTML = html;
    // Add event listeners
    bar.querySelectorAll('.page-item:not(.active):not(.disabled) a').forEach((a, idx, arr) => {
        a.onclick = function(e) {
            e.preventDefault();
            const text = a.textContent.trim();
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
            if(text === '« Prev') {
                if(currentPage > 1) currentPage--;
            } else if(text === 'Next »') {
                if(currentPage < totalPages) currentPage++;
            } else {
                currentPage = parseInt(text);
            }
            renderProducts(currentPage);
            renderPagination();
        };
    });
}

// Results per page dropdown
const resultsSelect = document.getElementById('results-per-page');
resultsSelect.addEventListener('change', function() {
    productsPerPage = parseInt(this.value);
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Price range slider
const priceSlider = document.getElementById('price-slider');
const selectedPrice = document.getElementById('selected-price');
priceSlider.addEventListener('input', function() {
    selectedPrice.textContent = parseInt(this.value).toLocaleString();
    maxPrice = parseInt(this.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Brand filter
const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
brandCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedBrands = Array.from(brandCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Category filter
const categoryCheckboxes = document.querySelectorAll('.category-checkbox');
categoryCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedCategories = Array.from(categoryCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Sort By dropdown
const sortBySelect = document.getElementById('sort-by');
sortBySelect.addEventListener('change', function() {
    const sortValue = this.value;
    if (sortValue === 'low-high') {
        filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high-low') {
        filteredProducts.sort((a, b) => b.price - a.price);
    }
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// On page load
window.addEventListener('DOMContentLoaded', function() {
    priceSlider.value = 0;
    selectedPrice.textContent = '0';
    maxPrice = 0;
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

document.getElementById('price-go').addEventListener('click', function() {
    maxPrice = parseInt(priceSlider.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Add to Cart global handler
window.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const card = e.target.closest('.product-card');
      if (!card) return;
      const productId = card.getAttribute('data-id');
      if (!productId) return;
      const product = desktopProducts[parseInt(productId)-1];
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => String(item.title) === String(product.title))) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      window.location.href = 'cart.html';
    }
  });
});
</script>
