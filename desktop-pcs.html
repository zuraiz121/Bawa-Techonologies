<body>

            </div>
            <div class="sidebar-section brand-filter">

                <label><input type="checkbox" class="brand-checkbox" value="Dell"> Dell</label>

        <!-- Main Content -->

            <div class="results-bar">

                <div class="results-controls">
                    <label>Results Per Page
                        <select class="styled-select" id="results-per-page">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                        </select>
                    </label>
                    <label>Sort By
                        <select class="styled-select" id="sort-by">
                            <option value="low-high">Price Low to High</option>
                            <option value="high-low">Price High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Product cards will be generated by JS for pagination -->
            </div>
            <nav class="pagination-bar" id="pagination-bar">
                <ul class="pagination">
                    <li class="page-item disabled" id="prev-page"><a href="#">&laquo; Prev</a></li>
                    <li class="page-item active"><a href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item" id="next-page"><a href="#">Next &raquo;</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
    <script>
// Desktop PC product data
const products = [

    { title: 'HP OMEN 30L Gaming', price: 350000, priceDisplay: 'Rs. 350,000', stock: 'In Stock', img: '' },
    { title: 'HP Pavilion Gaming', price: 280000, priceDisplay: 'Rs. 280,000', stock: 'In Stock', img: '' },
    { title: 'HP ProDesk 405', price: 130000, priceDisplay: 'Rs. 130,000', stock: 'In Stock', img: '' },
    { title: 'HP EliteDesk 705', price: 160000, priceDisplay: 'Rs. 160,000', stock: 'In Stock', img: '' },
    // Dell Desktop PCs
    { title: 'Dell OptiPlex 7090', price: 170000, priceDisplay: 'Rs. 170,000', stock: 'In Stock', img: '' },
    { title: 'Dell Precision 3650', price: 220000, priceDisplay: 'Rs. 220,000', stock: 'In Stock', img: '' },
    { title: 'Dell XPS 8940', price: 300000, priceDisplay: 'Rs. 300,000', stock: 'In Stock', img: '' },
    { title: 'Dell Inspiron 3880', price: 140000, priceDisplay: 'Rs. 140,000', stock: 'In Stock', img: '' },
    { title: 'Dell Alienware Aurora', price: 400000, priceDisplay: 'Rs. 400,000', stock: 'In Stock', img: '' },
    { title: 'Dell Vostro 3681', price: 120000, priceDisplay: 'Rs. 120,000', stock: 'In Stock', img: '' },

    { title: 'Dell OptiPlex 3080', price: 150000, priceDisplay: 'Rs. 150,000', stock: 'In Stock', img: '' },
    // Lenovo Desktop PCs

    { title: 'Lenovo ThinkStation P350', price: 280000, priceDisplay: 'Rs. 280,000', stock: 'In Stock', img: '' },
    { title: 'Lenovo V50t', price: 140000, priceDisplay: 'Rs. 140,000', stock: 'In Stock', img: '' },
    { title: 'Lenovo ThinkCentre M80t', price: 170000, priceDisplay: 'Rs. 170,000', stock: 'In Stock', img: '' },
    { title: 'Lenovo IdeaCentre 3', price: 130000, priceDisplay: 'Rs. 130,000', stock: 'In Stock', img: '' },
    { title: 'Lenovo Legion Tower 7', price: 380000, priceDisplay: 'Rs. 380,000', stock: 'In Stock', img: '' },
    // Asus Desktop PCs
    { title: 'Asus ProArt Station', price: 290000, priceDisplay: 'Rs. 290,000', stock: 'In Stock', img: '' },
    { title: 'Asus ExpertCenter D7', price: 200000, priceDisplay: 'Rs. 200,000', stock: 'In Stock', img: '' },
    { title: 'Asus ROG Strix G15', price: 360000, priceDisplay: 'Rs. 360,000', stock: 'In Stock', img: '' },
    { title: 'Asus VivoMini VC66', price: 160000, priceDisplay: 'Rs. 160,000', stock: 'In Stock', img: '' },
    { title: 'Asus ExpertCenter D5', price: 180000, priceDisplay: 'Rs. 180,000', stock: 'In Stock', img: '' },
    { title: 'Asus ProArt Station D9', price: 320000, priceDisplay: 'Rs. 320,000', stock: 'In Stock', img: '' },
    { title: 'Asus ROG Strix G10', price: 340000, priceDisplay: 'Rs. 340,000', stock: 'In Stock', img: '' },
    { title: 'Asus ExpertCenter D3', price: 150000, priceDisplay: 'Rs. 150,000', stock: 'In Stock', img: '' },
    // Acer Desktop PCs
    { title: 'Acer Aspire TC', price: 140000, priceDisplay: 'Rs. 140,000', stock: 'In Stock', img: '' },
    { title: 'Acer Veriton X', price: 190000, priceDisplay: 'Rs. 190,000', stock: 'In Stock', img: '' },
    { title: 'Acer Predator Orion', price: 370000, priceDisplay: 'Rs. 370,000', stock: 'In Stock', img: '' },
    { title: 'Acer Aspire S24', price: 220000, priceDisplay: 'Rs. 220,000', stock: 'In Stock', img: '' },
    { title: 'Acer Veriton N', price: 170000, priceDisplay: 'Rs. 170,000', stock: 'In Stock', img: '' },
    { title: 'Acer Predator Helios', price: 350000, priceDisplay: 'Rs. 350,000', stock: 'In Stock', img: '' },
    { title: 'Acer Aspire Z', price: 200000, priceDisplay: 'Rs. 200,000', stock: 'In Stock', img: '' },
    { title: 'Acer Veriton M', price: 160000, priceDisplay: 'Rs. 160,000', stock: 'In Stock', img: '' },
];

let productsPerPage = 20;
let currentPage = 1;
let maxPrice = 0;
let filteredProducts = products.slice();
let selectedBrands = [];

function filterProducts() {
    filteredProducts = products.filter(p => {
        const priceMatch = p.price >= maxPrice;
        const brandMatch = selectedBrands.length === 0 || selectedBrands.some(b => p.title.toLowerCase().includes(b.toLowerCase()));
        return priceMatch && brandMatch;
    });
}

function renderProducts(page) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    const start = (page-1)*productsPerPage;
    const end = Math.min(start+productsPerPage, filteredProducts.length);
    for(let i=start; i<end; i++) {
        const p = filteredProducts[i];
        grid.innerHTML += `
        <div class="product-card" data-id="${i+1}">
            <div class="product-img"></div>
            <div class="product-info">
                <h2 class="product-title">${p.title}</h2>
                <div class="product-meta">
                    <span class="price">${p.priceDisplay}</span>
                    <span class="stock in-stock">${p.stock}</span>
                </div>
                <div class="product-actions">
                    <a class="btn btn-blue" href="product-detail.html?id=${i+1}">View Product</a>
                    <button class="btn btn-gray add-to-cart-btn" data-id="${i+1}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    <button class="btn btn-gray"><i class="far fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>`;
    }
    if(filteredProducts.length === 0) {
        grid.innerHTML = '<div style="padding:40px;text-align:center;color:#888;">No products found in this price range.</div>';
    }
    // Update results info
    const info = document.getElementById('results-info');
    if(filteredProducts.length === 0) {
        info.textContent = 'No products found';
    } else {
        info.textContent = `Showing ${filteredProducts.length === 0 ? 0 : start+1}-${end} of ${filteredProducts.length}`;
    }
}

function renderPagination() {
    const bar = document.getElementById('pagination-bar');
    const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
    let html = '<ul class="pagination">';
    html += `<li class="page-item${currentPage===1?' disabled':''}" id="prev-page"><a href="#">&laquo; Prev</a></li>`;
    for(let i=1; i<=totalPages; i++) {
        html += `<li class="page-item${i===currentPage?' active':''}"><a href="#">${i}</a></li>`;
    }
    html += `<li class="page-item${currentPage===totalPages?' disabled':''}" id="next-page"><a href="#">Next &raquo;</a></li>`;
    html += '</ul>';
    bar.innerHTML = html;
    // Add event listeners
    bar.querySelectorAll('.page-item:not(.active):not(.disabled) a').forEach((a, idx, arr) => {
        a.onclick = function(e) {
            e.preventDefault();
            const text = a.textContent.trim();
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
            if(text === '« Prev') {
                if(currentPage > 1) currentPage--;
            } else if(text === 'Next »') {
                if(currentPage < totalPages) currentPage++;
            } else {
                currentPage = parseInt(text);
            }
            renderProducts(currentPage);
            renderPagination();
        };
    });
}

// Results per page dropdown
const resultsSelect = document.getElementById('results-per-page');
resultsSelect.addEventListener('change', function() {
    productsPerPage = parseInt(this.value);
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Price range slider
const priceSlider = document.getElementById('price-slider');
const selectedPrice = document.getElementById('selected-price');
priceSlider.addEventListener('input', function() {
    selectedPrice.textContent = parseInt(this.value).toLocaleString();
    maxPrice = parseInt(this.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// On page load, set slider to min and update selected price
window.addEventListener('DOMContentLoaded', function() {
    priceSlider.value = 0;
    selectedPrice.textContent = '0';
    maxPrice = 0;
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

document.getElementById('price-go').addEventListener('click', function() {
    maxPrice = parseInt(priceSlider.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Brand filter
const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
brandCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedBrands = Array.from(brandCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Sort By dropdown
const sortBySelect = document.getElementById('sort-by');
sortBySelect.addEventListener('change', function() {
    const sortValue = this.value;
    if (sortValue === 'low-high') {
        filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high-low') {
        filteredProducts.sort((a, b) => b.price - a.price);
    } else {
        // Newest or default: no sorting or implement your own logic
    }
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Initial render
filterProducts();
renderProducts(currentPage);
renderPagination();

// Add to Cart global handler
window.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const card = e.target.closest('.product-card');
      if (!card) return;
      const productId = card.getAttribute('data-id');
      if (!productId) return;
      const product = products[parseInt(productId)-1];
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => String(item.title) === String(product.title))) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      window.location.href = 'cart.html';
    }
  });
});
</script>
