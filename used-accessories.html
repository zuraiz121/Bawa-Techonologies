            <div class="results-bar">
                <span class="results-info" id="results-info">Showing 1-20 of 40</span>
                <div class="results-controls">
                    <label>Results Per Page
                        <select class="styled-select" id="results-per-page">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                        </select>
                    </label>
                    <label>Sort By
                        <select class="styled-select" id="sort-by">
                            <option value="low-high">Price Low to High</option>
                            <option value="high-low">Price High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="product-grid" id="product-grid"></div>
            <nav class="pagination-bar" id="pagination-bar">
                <ul class="pagination">
                    <li class="page-item disabled" id="prev-page"><a href="#">&laquo; Prev</a></li>
                    <li class="page-item active"><a href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item" id="next-page"><a href="#">Next &raquo;</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
    <script>
const products = [

    { title: 'HyperX Alloy Keyboard (Used)', price: 16000, priceDisplay: 'Rs. 16,000', stock: 'In Stock', img: '' },

    { title: 'SteelSeries QcK (Used)', price: 2500, priceDisplay: 'Rs. 2,500', stock: 'In Stock', img: '' },

    { title: 'HyperX FURY S (Used)', price: 2800, priceDisplay: 'Rs. 2,800', stock: 'In Stock', img: '' },
    { title: 'Logitech G PowerPlay (Used)', price: 22000, priceDisplay: 'Rs. 22,000', stock: 'In Stock', img: '' },
    { title: 'Razer Firefly (Used)', price: 18000, priceDisplay: 'Rs. 18,000', stock: 'In Stock', img: '' },
    { title: 'SteelSeries QcK Prism (Used)', price: 15000, priceDisplay: 'Rs. 15,000', stock: 'In Stock', img: '' },

    { title: 'HyperX FURY RGB (Used)', price: 12000, priceDisplay: 'Rs. 12,000', stock: 'In Stock', img: '' },
    { title: 'Logitech G560 Speakers (Used)', price: 30000, priceDisplay: 'Rs. 30,000', stock: 'In Stock', img: '' },
    { title: 'Razer Nommo Speakers (Used)', price: 25000, priceDisplay: 'Rs. 25,000', stock: 'In Stock', img: '' },
    { title: 'SteelSeries Arena 3 (Used)', price: 20000, priceDisplay: 'Rs. 20,000', stock: 'In Stock', img: '' },
    { title: 'Corsair SP2500 (Used)', price: 28000, priceDisplay: 'Rs. 28,000', stock: 'In Stock', img: '' },
    { title: 'HyperX Cloud Mix (Used)', price: 18000, priceDisplay: 'Rs. 18,000', stock: 'In Stock', img: '' },
    { title: 'Logitech Z623 Speakers (Used)', price: 22000, priceDisplay: 'Rs. 22,000', stock: 'In Stock', img: '' },
    { title: 'Razer Leviathan (Used)', price: 35000, priceDisplay: 'Rs. 35,000', stock: 'In Stock', img: '' },
    { title: 'SteelSeries Arctis Pro (Used)', price: 20000, priceDisplay: 'Rs. 20,000', stock: 'In Stock', img: '' },
    { title: 'Corsair Virtuoso (Used)', price: 24000, priceDisplay: 'Rs. 24,000', stock: 'In Stock', img: '' },
    { title: 'HyperX Cloud Alpha (Used)', price: 16000, priceDisplay: 'Rs. 16,000', stock: 'In Stock', img: '' },
];

let productsPerPage = 20;
let currentPage = 1;
let maxPrice = 0;
let filteredProducts = products.slice();
let selectedBrands = [];

function filterProducts() {
    filteredProducts = products.filter(p => {
        const priceMatch = p.price >= maxPrice;
        const brandMatch = selectedBrands.length === 0 || selectedBrands.some(b => p.title.toLowerCase().includes(b.toLowerCase()));
        return priceMatch && brandMatch;
    });
}

function renderProducts(page) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    const start = (page-1)*productsPerPage;
    const end = Math.min(start+productsPerPage, filteredProducts.length);
    for(let i=start; i<end; i++) {
        const p = filteredProducts[i];
        grid.innerHTML += `
        <div class="product-card" data-id="${i+1}">
            <div class="product-img"></div>
            <div class="product-info">
                <h2 class="product-title">${p.title}</h2>
                <div class="product-meta">
                    <span class="price">${p.priceDisplay}</span>
                    <span class="stock in-stock">${p.stock}</span>
                </div>
                <div class="product-actions">
                    <a class="btn btn-blue" href="product-detail.html?id=${i+1}">View Product</a>
                    <button class="btn btn-gray add-to-cart-btn" data-id="${i+1}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    <button class="btn btn-gray"><i class="far fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>`;
    }
    if(filteredProducts.length === 0) {
        grid.innerHTML = '<div style="padding:40px;text-align:center;color:#888;">No products found in this price range.</div>';
    }
    const info = document.getElementById('results-info');
    if(filteredProducts.length === 0) {
        info.textContent = 'No products found';
    } else {
        info.textContent = `Showing ${filteredProducts.length === 0 ? 0 : start+1}-${end} of ${filteredProducts.length}`;
    }
}

function renderPagination() {
    const bar = document.getElementById('pagination-bar');
    const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
    let html = '<ul class="pagination">';
    html += `<li class="page-item${currentPage===1?' disabled':''}" id="prev-page"><a href="#">&laquo; Prev</a></li>`;
    for(let i=1; i<=totalPages; i++) {
        html += `<li class="page-item${i===currentPage?' active':''}"><a href="#">${i}</a></li>`;
    }
    html += `<li class="page-item${currentPage===totalPages?' disabled':''}" id="next-page"><a href="#">Next &raquo;</a></li>`;
    html += '</ul>';
    bar.innerHTML = html;
    bar.querySelectorAll('.page-item:not(.active):not(.disabled) a').forEach((a, idx, arr) => {
        a.onclick = function(e) {
            e.preventDefault();
            const text = a.textContent.trim();
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
            if(text === '« Prev') {
                if(currentPage > 1) currentPage--;
            } else if(text === 'Next »') {
                if(currentPage < totalPages) currentPage++;
            } else {
                currentPage = parseInt(text);
            }
            renderProducts(currentPage);
            renderPagination();
        };
    });
}

const resultsSelect = document.getElementById('results-per-page');
resultsSelect.addEventListener('change', function() {
    productsPerPage = parseInt(this.value);
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

const priceSlider = document.getElementById('price-slider');
const selectedPrice = document.getElementById('selected-price');
priceSlider.addEventListener('input', function() {
    selectedPrice.textContent = parseInt(this.value).toLocaleString();
    maxPrice = parseInt(this.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

window.addEventListener('DOMContentLoaded', function() {
    priceSlider.value = 0;
    selectedPrice.textContent = '0';
    maxPrice = 0;
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

document.getElementById('price-go').addEventListener('click', function() {
    maxPrice = parseInt(priceSlider.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
brandCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedBrands = Array.from(brandCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

const sortBySelect = document.getElementById('sort-by');
sortBySelect.addEventListener('change', function() {
    const sortValue = this.value;
    if (sortValue === 'low-high') {
        filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high-low') {
        filteredProducts.sort((a, b) => b.price - a.price);
    }
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

filterProducts();
renderProducts(currentPage);
renderPagination();

window.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const card = e.target.closest('.product-card');
      if (!card) return;
      const productId = card.getAttribute('data-id');
      if (!productId) return;
      const product = products[parseInt(productId)-1];
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => String(item.title) === String(product.title))) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      window.location.href = 'cart.html';
    }
  });
});
</script>
