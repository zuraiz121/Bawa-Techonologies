</head>
<body>
    <!-- Top Header -->

    <!-- Main Header -->

        <div class="container header-flex">
            <div class="logo">Bawa Computers</div>
            <div class="search-bar">
                <input type="text" placeholder="Search products...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Breadcrumb -->
    <div class="breadcrumb-bar">
        <div class="container">
            <span class="breadcrumb" href="">Home / More / <span class="current">TV Box</span></span>
        </div>

    <!-- Main Content Layout -->
    <div class="container page-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section category">
                <h3>TV BOX</h3>
            </div>
            <div class="sidebar-section price-range">
                <h4>PRICE RANGE</h4>

                    <input type="range" min="0" max="25000" value="0" class="price-slider" id="price-slider">
                    <div class="price-values">
                        <span>0</span>
                        <span id="selected-price">0</span>

                </div>
                <button class="btn btn-blue" id="price-go">GO</button>
            </div>
            <div class="sidebar-section brand-filter">
                <h4>BRAND</h4>
                <label><input type="checkbox" class="brand-checkbox" value="Android TV"> Android TV</label>
                <label><input type="checkbox" class="brand-checkbox" value="Fire TV"> Fire TV</label>
                <label><input type="checkbox" class="brand-checkbox" value="Apple TV"> Apple TV</label>
                <label><input type="checkbox" class="brand-checkbox" value="Roku"> Roku</label>
                <label><input type="checkbox" class="brand-checkbox" value="Chromecast"> Chromecast</label>
                <label><input type="checkbox" class="brand-checkbox" value="Mi Box"> Mi Box</label>
            </div>
            <div class="sidebar-section type-filter">
                <h4>DEVICE TYPE</h4>
                <label><input type="checkbox" class="type-checkbox" value="Streaming Stick"> Streaming Stick</label>
                <label><input type="checkbox" class="type-checkbox" value="Set-top Box"> Set-top Box</label>
                <label><input type="checkbox" class="type-checkbox" value="Smart TV Dongle"> Smart TV Dongle</label>
                <label><input type="checkbox" class="type-checkbox" value="Media Player"> Media Player</label>
            </div>
            <div class="sidebar-section resolution-filter">
                <h4>RESOLUTION</h4>
                <label><input type="checkbox" class="resolution-checkbox" value="4K Ultra HD"> 4K Ultra HD</label>
                <label><input type="checkbox" class="resolution-checkbox" value="Full HD"> Full HD</label>
                <label><input type="checkbox" class="resolution-checkbox" value="HD Ready"> HD Ready</label>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="main-area">
            <h1 class="page-title">TV Box</h1>
            <div class="banner-text">Smart TV boxes and streaming devices for entertainment and media streaming.</div>
            <div class="results-bar">
                <span class="results-info" id="results-info">Showing 1-20 of 22</span>
                <div class="results-controls">
                    <label>Results Per Page
                        <select class="styled-select" id="results-per-page">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20" selected>20</option>
                        </select>
                    </label>
                    <label>Sort By
                        <select class="styled-select" id="sort-by">
                            <option value="low-high">Price Low to High</option>
                            <option value="high-low">Price High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Product cards will be generated by JS -->
            </div>
            <nav class="pagination-bar" id="pagination-bar">
                <ul class="pagination">
                    <li class="page-item disabled" id="prev-page"><a href="#">&laquo; Prev</a></li>
                    <li class="page-item active"><a href="#">1</a></li>
                    <li class="page-item"><a href="#">2</a></li>
                    <li class="page-item" id="next-page"><a href="#">Next &raquo;</a></li>
                </ul>
            </nav>
        </main>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
    <script src="js/notifications.js"></script>
    <script>
// TV Box product data
const tvBoxProducts = [
    // Android TV Devices
    { title: 'Android TV Box 4K Ultra HD', price: 8500, priceDisplay: 'Rs. 8,500', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Android TV' },
    { title: 'Android TV Stick 4K', price: 6500, priceDisplay: 'Rs. 6,500', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: '4K Ultra HD', brand: 'Android TV' },
    { title: 'Android TV Box Full HD', price: 4500, priceDisplay: 'Rs. 4,500', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: 'Full HD', brand: 'Android TV' },
    { title: 'Android TV Dongle HD', price: 3500, priceDisplay: 'Rs. 3,500', stock: 'In Stock', img: '', type: 'Smart TV Dongle', resolution: 'HD Ready', brand: 'Android TV' },
    
    // Fire TV Devices
    { title: 'Amazon Fire TV Stick 4K', price: 12000, priceDisplay: 'Rs. 12,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: '4K Ultra HD', brand: 'Fire TV' },
    { title: 'Amazon Fire TV Stick', price: 8000, priceDisplay: 'Rs. 8,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Fire TV' },
    { title: 'Amazon Fire TV Cube', price: 18000, priceDisplay: 'Rs. 18,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Fire TV' },
    { title: 'Amazon Fire TV Stick Lite', price: 6000, priceDisplay: 'Rs. 6,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Fire TV' },
    
    // Apple TV Devices
    { title: 'Apple TV 4K (32GB)', price: 22000, priceDisplay: 'Rs. 22,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Apple TV' },
    { title: 'Apple TV 4K (64GB)', price: 25000, priceDisplay: 'Rs. 25,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Apple TV' },
    { title: 'Apple TV HD', price: 15000, priceDisplay: 'Rs. 15,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: 'Full HD', brand: 'Apple TV' },
    
    // Roku Devices
    { title: 'Roku Streaming Stick 4K', price: 11000, priceDisplay: 'Rs. 11,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: '4K Ultra HD', brand: 'Roku' },
    { title: 'Roku Express 4K', price: 9000, priceDisplay: 'Rs. 9,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Roku' },
    { title: 'Roku Streaming Stick', price: 7000, priceDisplay: 'Rs. 7,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Roku' },
    { title: 'Roku Express', price: 5000, priceDisplay: 'Rs. 5,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: 'Full HD', brand: 'Roku' },
    
    // Chromecast Devices
    { title: 'Google Chromecast with Google TV 4K', price: 14000, priceDisplay: 'Rs. 14,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: '4K Ultra HD', brand: 'Chromecast' },
    { title: 'Google Chromecast with Google TV', price: 10000, priceDisplay: 'Rs. 10,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Chromecast' },
    { title: 'Google Chromecast 3rd Gen', price: 6000, priceDisplay: 'Rs. 6,000', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Chromecast' },
    
    // Mi Box Devices
    { title: 'Mi Box 4K', price: 9500, priceDisplay: 'Rs. 9,500', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Mi Box' },
    { title: 'Mi Box S', price: 7500, priceDisplay: 'Rs. 7,500', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Mi Box' },
    { title: 'Mi TV Stick', price: 5500, priceDisplay: 'Rs. 5,500', stock: 'In Stock', img: '', type: 'Streaming Stick', resolution: 'Full HD', brand: 'Mi Box' },
    { title: 'Mi Box 4K Pro', price: 12000, priceDisplay: 'Rs. 12,000', stock: 'In Stock', img: '', type: 'Set-top Box', resolution: '4K Ultra HD', brand: 'Mi Box' }
];

let productsPerPage = 20;
let currentPage = 1;
let maxPrice = 0;
let filteredProducts = tvBoxProducts.slice();
let selectedBrands = [];
let selectedTypes = [];
let selectedResolutions = [];

function filterProducts() {
    filteredProducts = tvBoxProducts.filter(p => {
        const priceMatch = p.price >= maxPrice;
        const brandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.brand);
        const typeMatch = selectedTypes.length === 0 || selectedTypes.includes(p.type);
        const resolutionMatch = selectedResolutions.length === 0 || selectedResolutions.includes(p.resolution);
        return priceMatch && brandMatch && typeMatch && resolutionMatch;
    });
}

function renderProducts(page) {
    const grid = document.getElementById('product-grid');
    grid.innerHTML = '';
    const start = (page-1)*productsPerPage;
    const end = Math.min(start+productsPerPage, filteredProducts.length);
    for(let i=start; i<end; i++) {
        const p = filteredProducts[i];
        grid.innerHTML += `
        <div class="product-card" data-id="${i+1}">
            <div class="product-img"></div>
            <div class="product-info">
                <h2 class="product-title">${p.title}</h2>
                <div class="product-meta">
                    <span class="price">${p.priceDisplay}</span>
                    <span class="stock in-stock">${p.stock}</span>
                </div>
                <div class="product-details">
                    <span class="type">${p.type}</span>
                    <span class="resolution">${p.resolution}</span>
                </div>
                <div class="product-actions">
                    <a class="btn btn-blue" href="product-detail.html?id=${i+1}&type=tv-box">View Product</a>
                    <button class="btn btn-gray add-to-cart-btn" data-id="${i+1}"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    <button class="btn btn-gray wishlist-btn" data-id="${i+1}"><i class="far fa-heart"></i> ADD TO WISHLIST</button>
                </div>
            </div>
        </div>`;
    }
    if(filteredProducts.length === 0) {
        grid.innerHTML = '<div style="padding:40px;text-align:center;color:#888;">No products found in this price range.</div>';
    }
    // Update results info
    const info = document.getElementById('results-info');
    if(filteredProducts.length === 0) {
        info.textContent = 'No products found';
    } else {
        info.textContent = `Showing ${filteredProducts.length === 0 ? 0 : start+1}-${end} of ${filteredProducts.length}`;
    }
}

function renderPagination() {
    const bar = document.getElementById('pagination-bar');
    const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
    let html = '<ul class="pagination">';
    html += `<li class="page-item${currentPage===1?' disabled':''}" id="prev-page"><a href="#">&laquo; Prev</a></li>`;
    for(let i=1; i<=totalPages; i++) {
        html += `<li class="page-item${i===currentPage?' active':''}"><a href="#">${i}</a></li>`;
    }
    html += `<li class="page-item${currentPage===totalPages?' disabled':''}" id="next-page"><a href="#">Next &raquo;</a></li>`;
    html += '</ul>';
    bar.innerHTML = html;
    // Add event listeners
    bar.querySelectorAll('.page-item:not(.active):not(.disabled) a').forEach((a, idx, arr) => {
        a.onclick = function(e) {
            e.preventDefault();
            const text = a.textContent.trim();
            const totalPages = Math.max(1, Math.ceil(filteredProducts.length/productsPerPage));
            if(text === '« Prev') {
                if(currentPage > 1) currentPage--;
            } else if(text === 'Next »') {
                if(currentPage < totalPages) currentPage++;
            } else {
                currentPage = parseInt(text);
            }
            renderProducts(currentPage);
            renderPagination();
        };
    });
}

// Results per page dropdown
const resultsSelect = document.getElementById('results-per-page');
resultsSelect.addEventListener('change', function() {
    productsPerPage = parseInt(this.value);
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Price range slider
const priceSlider = document.getElementById('price-slider');
const selectedPrice = document.getElementById('selected-price');
priceSlider.addEventListener('input', function() {
    selectedPrice.textContent = parseInt(this.value).toLocaleString();
    maxPrice = parseInt(this.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Brand filter
const brandCheckboxes = document.querySelectorAll('.brand-checkbox');
brandCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedBrands = Array.from(brandCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Type filter
const typeCheckboxes = document.querySelectorAll('.type-checkbox');
typeCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedTypes = Array.from(typeCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Resolution filter
const resolutionCheckboxes = document.querySelectorAll('.resolution-checkbox');
resolutionCheckboxes.forEach(cb => {
    cb.addEventListener('change', function() {
        selectedResolutions = Array.from(resolutionCheckboxes).filter(c => c.checked).map(c => c.value);
        currentPage = 1;
        filterProducts();
        renderProducts(currentPage);
        renderPagination();
    });
});

// Sort By dropdown
const sortBySelect = document.getElementById('sort-by');
sortBySelect.addEventListener('change', function() {
    const sortValue = this.value;
    if (sortValue === 'low-high') {
        filteredProducts.sort((a, b) => a.price - b.price);
    } else if (sortValue === 'high-low') {
        filteredProducts.sort((a, b) => b.price - a.price);
    }
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// On page load
window.addEventListener('DOMContentLoaded', function() {
    priceSlider.value = 0;
    selectedPrice.textContent = '0';
    maxPrice = 0;
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

document.getElementById('price-go').addEventListener('click', function() {
    maxPrice = parseInt(priceSlider.value);
    filterProducts();
    currentPage = 1;
    renderProducts(currentPage);
    renderPagination();
});

// Add to Cart global handler
window.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-to-cart-btn')) {
      const card = e.target.closest('.product-card');
      if (!card) return;
      const productId = card.getAttribute('data-id');
      if (!productId) return;
      const product = tvBoxProducts[parseInt(productId)-1];
      if (!product) return;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.find(item => String(item.title) === String(product.title))) {
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
      }
      window.location.href = 'cart.html';
    }
  });
});
</script>
</body>
</html>
