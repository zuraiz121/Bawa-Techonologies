<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Bawa Computers</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
 <!-- Top Header -->
 <div class="top-header">
    <div class="container">
        <div class="tagline">Reliable Tech Since 2005</div>
        <div class="account-links">
            <a href="#">My Account</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
</div>
<!-- Main Header -->
<header class="main-header">
    <div class="container header-flex">
        <div class="logo">Bawa Computers</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon">
            <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</header>
<!-- Navbar -->
<div id="navbar"></div>
  <section class="featured-section">
    <div class="featured-title"><i class="fas fa-shopping-cart"></i> My Cart</div>
    <div id="cart-items" style="min-height:200px;text-align:center;color:#888;font-size:1.2rem;padding:40px 0;">
      Your cart is empty.
    </div>
  </section>
  <div id="footer"></div>
  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
  <script>
    // Render cart items from localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const cartDiv = document.getElementById('cart-items');
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        cartDiv.innerHTML = 'Your cart is empty.';
      } else {
        cartDiv.innerHTML = cart.map(item => `
          <div class="product-card" style="max-width:500px;margin:24px auto;">
            <div class="product-img">
              <img src="${item.img || 'https://via.placeholder.com/300x200?text=Product'}" alt="${item.name || item.title}" style="width:100%;height:auto;border-radius:12px;">
            </div>
            <div class="product-info">
              <h2 class="product-title">${item.name || item.title}</h2>
              <div class="product-meta">
                <span class="price">${item.price || item.priceDisplay}</span>
              </div>
              <p class="product-desc">${item.desc || ''}</p>
              <button class="btn btn-gray remove-from-cart" data-id="${item.id || item.title}">Remove</button>
            </div>
          </div>
        `).join('');
        // Remove from cart functionality
        document.querySelectorAll('.remove-from-cart').forEach(btn => {
          btn.addEventListener('click', function() {
            let id = this.getAttribute('data-id');
            cart = cart.filter(p => (p.id ? String(p.id) : p.title) !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
          });
        });
      }
    });
  </script>
</body>
</html>
