<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Product Card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: rgba(56, 100, 137, 0.1);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card-container {
      background: #fff;
      display: flex;
      width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-radius: 5px;
      overflow: hidden;
    }

    .card-left {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #fff;
    }

    .card-left img {
      width: 100%;
      max-width: 200px;
    }

    .card-right {
      width: 50%;
      padding: 30px;
      position: relative;
      background-color: #fff;
    }

    .back-link {
      font-size: 14px;
      color: rgba(68, 68, 68, 1);
      margin-bottom: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .card-right h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: rgba(56, 100, 137, 1);
    }

    .card-right h4 {
      margin: 0;
      font-weight: normal;
      font-size: 14px;
      color: rgba(68, 68, 68, 1);
    }

    .price {
      font-size: 24px;
      margin: 20px 0 10px;
      color: rgba(56, 100, 137, 1);
    }

    .description {
      font-size: 14px;
      color: rgba(68, 68, 68, 1);
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 18px;
      border: 1px solid rgba(56, 100, 137, 1);
      background: white;
      color: rgba(56, 100, 137, 1);
      cursor: pointer;
      border-radius: 3px;
      transition: 0.3s ease;
    }

    .buttons button:hover {
      background: rgba(56, 100, 137, 1);
      color: #fff;
    }

    .heart-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: rgba(68, 68, 68, 1);
      cursor: pointer;
      transition: 0.3s;
    }

    .heart-icon.active {
      color: red;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card-left">
      <img src="https://cdn.pixabay.com/photo/2016/04/20/18/58/peace-lily-1346497_1280.jpg" alt="Classic Peace Lily" />
    </div>
    <div class="card-right">
      <div class="heart-icon" id="wishlist">&#10084;</div>

      <h2>CLASSIC PEACE LILY</h2>
      <h4>POPULAR HOUSE PLANT</h4>
      <div class="price">$18</div>
      <div class="description">
        Classic Peace Lily is a spathiphyllum floor plant arranged in a bamboo planter with a blue & red ribbon and butterfly pick.
      </div>
      <div class="buttons">
        <button >ADD TO CART</button>
        <button >WISHLIST</button>
      </div>
    </div>
  </div>

 
</body>
</html>
