<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Navbar & Footer</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Top Header -->
  <div class="top-header">
    <div class="container">
      <div class="tagline">Reliable Tech Since 2005</div>
      <div class="account-links">
        <a href="#">My Account</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
      </div>
    </div>
  </div>
  
  <!-- Main Header -->
  <header class="main-header">
    <div class="container header-flex">
      <div class="logo">Bawa Computers</div>
      <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="cart-icon">
        <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>
  
  <!-- Navbar -->
  <div id="navbar"></div>
  
  <!-- Main Content -->
  <div style="padding: 50px 20px; text-align: center;">
    <h1>Test Page</h1>
    <p>If you can see the navbar and footer below, everything is working correctly!</p>
    <p>Check the browser console (F12) for any error messages.</p>
  </div>
  
  <!-- Footer -->
  <div id="footer"></div>
  
  <script src="js/script.js"></script>
  <script src="js/include.js"></script>
</body>
</html>
