<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist | Bawa Computers</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
         /* Footer Styles (inline for contact page) */
         .footer {
            background: #3a3a3a;
            color: #fff;
            padding: 48px 0 24px 0;
            margin-top: 60px;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: space-between;
            padding: 0 16px;
        }
        .footer-col {
            flex: 1 1 220px;
            min-width: 180px;
        }
        .footer-col h4 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 18px;
            color: #fff;
        }
        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .footer-col ul li {
            margin-bottom: 10px;
        }
        .footer-col ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-col ul li a:hover {
            color: #0099ff;
        }
        .footer-social {
            margin-top: 18px;
        }
        .footer-social a {
            color: #fff;
            font-size: 1.3rem;
            margin-right: 18px;
            transition: color 0.2s;
        }
        .footer-social a:hover {
            color: #0099ff;
        }
        .footer-bottom {
            text-align: center;
            color: #bbb;
            font-size: 0.98rem;
            margin-top: 32px;
        }
        @media (max-width: 1024px) {
            .footer-container {
                flex-direction: column;
                gap: 24px;
            }
        }
        @media (max-width: 600px) {
            .footer-container {
                padding: 0 6px;
            }
        }
</style>
</head>
<body>
   <!-- Top Header -->
   <div class="top-header">
    <div class="container">
        <div class="tagline">Reliable Tech Since 2005</div>
        <div class="account-links">
            <a href="#">My Account</a>
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
</div>
<!-- Main Header -->
<header class="main-header">
    <div class="container header-flex">
        <div class="logo">Bawa Computers</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</header>
<!-- Navbar -->
<div id="navbar"></div>
  <section class="featured-section">
    <div class="featured-title"><i class="far fa-heart"></i> My Wishlist</div>
    <div id="wishlist-items" style="min-height:200px;text-align:center;color:#888;font-size:1.2rem;padding:40px 0;">
      Your wishlist is empty.
    </div>
  </section>
        <!-- Footer -->
    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="js/include.js"></script>
</body>
</html>
